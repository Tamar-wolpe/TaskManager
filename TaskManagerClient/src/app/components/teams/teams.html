<div class="teams-container">
  <div class="header">
    <h1>爪转 砖</h1>
    <div class="header-buttons">
      <button class="btn-create" (click)="createNewTeam()">+ 爪转 砖</button>
      <button class="btn-join" (click)="joinExistingTeam()">爪专祝 爪转</button>
      <button class="btn-join-code" (click)="joinTeamWithCode()"> 爪专祝 拽</button>
      <button class="btn-all-projects" (click)="viewAllProjects()">  驻专拽</button>
    </div>
  </div>

  @if (loading()) {
    <div style="text-align: center; padding: 40px;">注 爪转...</div>
  }

  @if (error()) {
    <div style="background: #ff6b6b; color: white; padding: 10px; border-radius: 4px; margin-bottom: 20px;">
      {{ error() }}
    </div>
  }

  <div class="teams-grid">
    @for (team of teams(); track team.id) {
      <div class="team-card">
        <div class="team-header">
          <div class="team-icon">{{ team.name[0].toUpperCase() }}</div>
          <div class="team-title">
            <h3>{{ team.name }}</h3>
            <p>{{ team.memberCount || 0 }} 专</p>
          </div>
        </div>
        <div class="team-buttons">
          <button class="btn-view" (click)="viewProjects(team.id)"> 驻专拽</button>
          <button class="btn-members" (click)="viewMembers(team.id)"> 专</button>
        </div>
      </div>
    } @empty {
      <div class="empty-state">
        <p> 注  爪专驻转 祝 爪转.</p>
        <p>爪专 爪转 砖  爪专祝 爪转 拽!</p>
      </div>
    }
  </div>
</div>
